<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Rain of Photos</title>

    <!-- Import Google Font Poppins -->
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap"
      rel="stylesheet"
    />

    <style>
      body {
        margin: 0;
        height: 100vh;
        background: url("https://i.pinimg.com/736x/77/72/d8/7772d8a93c293bdbe4296ff161819730.jpg")
          no-repeat center center/cover; /* ganti link sesuai gambar kamu */
        display: flex;
        justify-content: center;
        align-items: center;
        gap: 20px;
        overflow: hidden;
        font-family: "Poppins", sans-serif;

        /* animasi masuk */
        opacity: 0;
        animation: fadeIn 0.6s ease-in forwards;
      }

      @keyframes fadeIn {
        to {
          opacity: 1;
        }
      }

      /* tombol umum */
      button {
        padding: 12px 24px;
        font-size: 16px;
        font-family: "Poppins", sans-serif;
        border: none;
        border-radius: 8px;
        background: rgba(150, 194, 158, 0.9);
        color: white;
        cursor: pointer;
        z-index: 10;
        transition: transform 0.2s ease, background 0.3s ease;
      }

      button:hover {
        transform: scale(1.05);
        background: rgba(126, 166, 134, 0.9);
      }

      /* tombol back */
      .back-btn {
        position: absolute;
        top: 15px;
        left: 15px;
        font-size: 12px;
        padding: 4px 8px; /* lebih kecil */
        background: rgba(77, 44, 61, 0.85);
        border-radius: 6px;
        line-height: 1; /* biar teks pas */
        width: auto; /* jangan melebar */
        min-width: unset; /* override kalau ada max/min width */
      }

      .falling {
        position: fixed;
        top: -100px;
        width: 60px;
        height: 60px;
        pointer-events: none;
        animation: fall linear forwards;
      }

      @keyframes fall {
        to {
          transform: translateY(110vh) rotate(360deg);
          opacity: 0.8;
        }
      }

      /* Responsif untuk HP */
      @media (max-width: 600px) {
        body {
          flex-direction: column;
          gap: 15px;
          padding: 20px;
        }

        button {
          width: 100%;
          max-width: 300px;
          font-size: 18px;
          padding: 14px;
        }
      }
    </style>
  </head>
  <body>
    <!-- Tombol back -->
    <button class="back-btn" onclick="window.location.href='index.html'">
      ‚Üê back
    </button>

    <!-- Tombol pertama -->
    <button onclick="rain('kebab.jpg')">click your gift (1)</button>

    <!-- Tombol kedua -->
    <button onclick="rain('porsche.jpg')">click your gift (2)</button>

    <script>
      function rain(imgUrl) {
        for (let i = 0; i < 10; i++) {
          const img = document.createElement("img");
          img.src = imgUrl;
          img.className = "falling";
          img.style.left = Math.random() * window.innerWidth + "px";
          img.style.animationDuration = Math.random() * 3 + 2 + "s";
          document.body.appendChild(img);

          img.addEventListener("animationend", () => {
            img.remove();
          });
        }
      }
    </script>
  </body>
</html>

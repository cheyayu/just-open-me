<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Birthday Card</title>
    <!-- Import Google Font Poppins -->
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@200;300;400;500;600;700&display=swap"
      rel="stylesheet"
    />
    <style>
      body {
        margin: 0;
        height: 100vh;
        display: flex;
        justify-content: center; /* horizontal center */
        align-items: center; /* vertical center */
        flex-direction: column;
        background: #fdf0f0;
        font-family: "Poppins", sans-serif; /* global */
        text-align: center;
      }

      h1 {
        color: #96c29e;
        font-weight: 700;
        margin: 0 0 10px 0;
      }

      p {
        font-size: 16px;
        margin: 0 0 20px 0;
        font-weight: 300;
      }

      a {
        text-decoration: none;
        font-family: inherit; /* tetap ikut Poppins */
      }

      button {
        background-color: #ffb3ab;
        border: none;
        padding: 12px 30px;
        border-radius: 30px;
        font-size: 16px;
        color: white;
        cursor: pointer;
        font-weight: 500;
        transition: all 0.3s ease;
        font-family: inherit; /* ikut Poppins */
      }

      button:hover {
        background-color: #ff9a93;
      }
    </style>
  </head>
  <body>
    <h1>Guess what? xoxo.</h1>
    <p>i have something for you</p>
    <a href="redirect 1.html">
      <button>tap me</button>
    </a>
  </body>
</html>
